<!DOCTYPE html>
<html lang="en">

<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/init.css" />
  <link rel="stylesheet" href="../css/popup.css">
  <link rel="stylesheet" href="../css/footer.css">

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap");
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <header>
    <div class="left row-box">
      <div class="logo-box row-box clickable">
        <div class="logo">
          <a class="fa-solid fa-dumpster-fire fa-2xl"></a>
        </div>    
        <div class="service-name">service</div>
      </div>

      <div class="boards row-box">
        <ul>
          <li class="header-list"><a href="#">게시판</a></li>
          <li class="header-list"><a href="#">게시판</a></li>
          <li class="header-list"><a href="#">게시판</a></li>
        </ul>
      </div>
    </div>

    <nav class="auth-buttons row-box">
      <ul>
        <li class="header-list"><a href="#" id="open-login-popup">Log In</a></li>
        <li class="header-list"><a href="#">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <!-- 로그인 팝업 HTML 추가 -->
  <div id="login-popup" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-image-container">
        <img src="../img/image_1.jpg" alt="Left Image">
      </div>
      <span class="popup-close">&times;</span>
      <form id="login-form">
        <div class="popup-container">
          <div class="popup-mainword">
            <h2>Ready to connect with your favorite brand?</h2>
            <p>Just give us the following details and we'll help you get connected.</p>
          </div>
          <div class="popup-word">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <button type="button">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div id="footer-placeholder"></div>
  <script src="../js/mainpage.js"></script>
  <script src="../js/popup.js"></script> <!-- 로그인 팝업을 위한 JS 추가 -->
</body>

</html>
