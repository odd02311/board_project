<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/init.css" />
    <link rel="stylesheet" href="../css/signin.css">

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <header>
        <div class="left row-box">
            <a href="#" class="logo-box row-box clickable">
                <div class="logo">
                    <i class="fa-solid fa-dumpster-fire fa-2xl"></i>
                </div>
                <div class="service-name">service</div>
            </a>

            <div class="boards row-box">
                <ul>
                    <li class="header-list"><a href="#" id="open-login-popup">게시판</a></li>
                    <li class="header-list"><a href="#">게시판</a></li>
                    <li class="header-list"><a href="#">게시판</a></li>
                </ul>
            </div>
        </div>

        <nav class="auth-buttons row-box">
            <ul>
                <li class="header-list">log-in</li>
                <li class="header-list">sign-in</li>
            </ul>
        </nav>
    </header>

    <div class="signup-wrapper">
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="signup-username" name="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="signup-password" name="password">
                </div>
                <div class="form-group">
                    <label for="Occupation">Occupation</label>
                    <div class="dropdown">
                        <button type="button" class="dropbtn" id="occupation-btn">
                            Select Occupation
                            <i class="fa-solid fa-chevron-down arrow"></i>
                        </button>
                        <div class="dropdown-content" id="occupation-dropdown">
                            <a href="#" data-value="developer">Developer</a>
                            <a href="#" data-value="designer">Designer</a>
                            <a href="#" data-value="manager">Manager</a>
                        </div>
                    </div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="../js/signin.js"></script>
</body>

</html>
