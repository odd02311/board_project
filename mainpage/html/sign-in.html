<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/signin.css" />
    <link rel="stylesheet" href="../css/popup.css" />
    <link rel="stylesheet" href="../css/init.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap");
    </style>
</head>

<body>
    <header>
        <div class="left row-box">
            <div class="logo-box row-box clickable">
                <div class="logo">
                    <a class="fa-solid fa-dumpster-fire fa-2xl"></a>
                </div>
                <div class="service-name">service</div>
            </div>

            <div class="boards row-box">
                <ul>
                    <li class="header-list"><a href="#">게시판</a></li>
                    <li class="header-list"><a href="#">게시판</a></li>
                    <li class="header-list"><a href="#">게시판</a></li>
                </ul>
            </div>
        </div>

        <nav class="auth-buttons row-box">
            <ul>
                <li class="header-list"><a href="#" id="open-login-popup">Log In</a></li>
                <li class="header-list"><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-wrapper">
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="signup-username" name="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="signup-password" name="password">
                </div>
                <div class="form-group">
                    <label for="Occupation">Occupation</label>
                    <div class="dropdown">
                        <button type="button" class="dropbtn" id="occupation-btn">
                            Select Occupation
                            <i class="fa-solid fa-chevron-down arrow"></i>
                        </button>
                        <div class="dropdown-content" id="occupation-dropdown">
                            <a href="#" data-value="developer">Developer</a>
                            <a href="#" data-value="designer">Designer</a>
                            <a href="#" data-value="manager">Manager</a>
                        </div>
                    </div>
                </div>
                <button type="submit" class="signin-button">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Login Popup -->
    <div id="login-popup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-image-container">
                <img src="../img/image_1.jpg" alt="Left Image">
            </div>
            <span class="popup-close">&times;</span>
            <form id="login-form">
                <div class="popup-container">
                    <div class="popup-mainword">
                        <h2>Ready to connect with your favorite brand?</h2>
                        <p>Just give us the following details and we'll help you get connected.</p>
                    </div>
                    <div class="popup-word">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <button type="submit">Login</button>
                        <button type="button">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="column-box">
                <div class="names row-box">
                    <span>text</span><span>text</span><span>text</span><span>text</span>
                </div>
                <div class="icons row-box">
                    <i class="fa-solid fa-circle-info"></i>
                    <i class="fa-solid fa-truck-fast"></i>
                    <i class="fa-solid fa-bookmark"></i>
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <span>CompanyName @ 202X. All rights reserved.</span>
            </div>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="../js/signin.js"></script>
    <script src="../js/popup.js"></script>
</body>

</html>
