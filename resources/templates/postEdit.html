<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../summernote/summernote-lite.js"></script>
    <script src="../summernote/lang/summernote-ko-KR.js"></script>

    <link rel="stylesheet" href="../summernote/summernote-lite.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../static/css/init.css" />
    <link rel="stylesheet" href="../static/css/header.css" />
    <link rel="stylesheet" href="../static/css/postEdit.css" />
    <link rel="stylesheet" href="../static/css/footer.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap");
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="center">
        <header>
          <div class="left row-box">
            <a href="#" class="logo-box row-box clickable">
              <div class="logo">
                <i class="fa-solid fa-dumpster-fire fa-2xl"></i>
              </div>
              <div class="service-name">service</div></a
            >

            <div class="boards row-box">
              <ul>
                <li class="header-list"><a href="#">게시판</a></li>
                <li class="header-list"><a href="#">hashtag</a></li>
              </ul>
            </div>
          </div>

          <nav class="auth-buttons row-box">
            <ul>
              <li class="header-list">log-in</li>
              <li class="header-list">sign-in</li>
            </ul>
          </nav>
        </header>
        <div class="post-edit">
          <div class="post-header row-box">
            <input
              class="title-edit"
              type="text"
              placeholder="제목을 입력하세요."
            />
            <div class="edit-delete row-box">
              <button onclick="getEditorText()">저장</button>
            </div>
          </div>
          <hr />
          <div class="main-text">
            <!-- <form method="post">
                <div id="summernote"><p></p></div>
              </form> -->

            <div id="content"></div>
          </div>
          <hr />
        </div>
      </div>
    </div>

    <footer>
      <div class="column-box footer">
        <div class="names row-box">
          <span>text</span><span>text</span><span>text</span><span>text</span>
        </div>
        <div class="icons row-box">
          <i class="fa-solid fa-circle-info"></i>
          <i class="fa-solid fa-truck-fast"></i>
          <i class="fa-solid fa-bookmark"></i>
          <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>

        <span>CompanyName @ 202X. All rights reserved.</span>
      </div>
    </footer>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <script>
      const editor = new toastui.Editor({
        el: document.querySelector("#content"), // 에디터를 적용할 요소 (컨테이너)
        height: "500px", // 에디터 영역의 높이 값 (OOOpx || auto)
        initialEditType: "markdown", // 최초로 보여줄 에디터 타입 (markdown || wysiwyg)
        // initialValue: "내용을 입력해 주세요.", // 내용의 초기 값으로, 반드시 마크다운 문자열 형태여야 함
        previewStyle: "tab", // 마크다운 프리뷰 스타일 (tab || vertical)
      });
      // console.log(editor.getHTML());
      function getEditorText() {
        console.log(editor.getHTML());
      }
    </script>
  </body>
</html>
