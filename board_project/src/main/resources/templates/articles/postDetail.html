<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>상세 조회 페이지</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/init.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/footer.css"/>
    <link rel="stylesheet" href="/css/postDetail.css"/>
    <link rel="stylesheet" href="/css/popup.css"/>

</head>

<body>


<div id="wrapper">
    <div class="center">

        <!-- 로그인 팝업 HTML 추가 -->
        <div id="login-popup" class="popup-overlay">
            <div class="popup-content">
                <div class="popup-image-container">
                    <img src="../img/image_1.jpg" alt="Left Image">
                </div>
                <span class="popup-close">&times;</span>
                <form id="login-form">
                    <div class="popup-container">
                        <div class="popup-mainword">
                            <h2>Ready to connect with your favorite brand?</h2>
                            <p>Just give us the following details and we'll help you get
                                connected.</p>
                        </div>
                        <div class="popup-word">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <button type="submit">Login</button>
                            <button type="button">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <header th:replace="header/header :: header"></header>

        <div class="main-text-container">
            <div class="post-header row-box">
                <div class="title-section row-box">
                    <span class="title-text" th:text="${article.title}">글 제목</span>

                    <div class="edit-delete row-box">
                        <a th:href="@{'/articles/' + ${article.id} + '/form'}">
                            수정
                        </a>

                        <form th:action="@{'/articles/' + ${article.id} + '/delete'}" method="post">
                            <button>삭제</button>
                        </form>
                    </div>
                </div>

                <div class="user-info-box row-box">
                    <img
                            crossorigin="anonymous"
                            class="profile"
                            src="https://picsum.photos/50/49"
                            alt=""
                    />
                    <div class="user-info row-box">
                        <div class="user-profile column-box">
                  <span class="user-name" th:text="${article.nickname}">글 작성자 닉네임</span
                  ><span th:text="${article.email}">글 작성자 직군 (임시로 이메일 값 넣어둠)</span>
                        </div>
                        <span class="date"
                              th:text="${#temporals.format(article.createdAt, 'yyyy.MM.dd')}"></span>
                    </div>
                </div>
            </div>
            <hr/>

            <div class="main-text">
                <article>
                    <p th:utext="${article.content}">글 내용</p>
                </article>
            </div>

            <hr/>

            <div class="comment-box" th:each="comment: ${articleComments}">
                <div class="comment-header row-box">
                    <div class="user-info-box row-box">
                        <img
                                crossorigin="anonymous"
                                class="profile"
                                src="https://picsum.photos/50/49"
                                alt=""
                        />
                        <div class="user-info row-box">
                            <div class="user-profile column-box">
                    <span class="user-name" th:text="${comment.nickname}">댓글 작성자 닉네임</span
                    ><span th:text="${comment.email}">댓글 작성자 직군(임시로 이메일 넣어둠)</span>
                            </div>

                            <span class="date"
                                  th:text="${#temporals.format(article.createdAt, 'yyyy.MM.dd')}">작성 날짜</span>

                        </div>
                    </div>

                    <div class="edit-delete">

                        <!-- 수정 버튼을 누르면 textarea를 보여줍니다 -->
                        <button type="button" th:onclick="showEditForm([[${comment.id}]])">수정</button>

                        <form th:action="@{'/comments/' + ${comment.id} + '/delete'}" method="post">
                            <input type="hidden" th:name="articleId" th:value="${article.id}"/>
                            <button type="submit">삭제</button>
                        </form>
                    </div>
                </div>

                <!-- 댓글 내용 표시 부분 -->
                <div class="comment-text">
                    <!-- 댓글 내용을 보여주는 부분 -->
                    <span th:id="'commentContent-' + ${comment.id}" th:text="${comment.content}"></span>


                    <!-- 댓글 수정 form -->
                    <form th:action="@{'/comments/' + ${comment.id} + '/update'}" method="post" style="display: none;" th:id="'editCommentForm-' + ${comment.id}">
                        <input type="hidden" name="articleId" th:value="${article.id}">

                        <!-- 댓글 수정 textarea (초기에는 숨김 처리) -->
                        <textarea name="content" th:id="'editCommentContent-' + ${comment.id}" style="display: none;" rows="3" cols="40"></textarea>
                        <button type="submit">저장</button>
                    </form>
                </div>

            </div>

            <hr/>

            <form th:action="@{'/comments/new'}" method="post" class="addComment row-box">
                <input class="comment-text-input" type="text" name="content" required/>
                <input type="hidden" name="articleId" th:value="${article.id}">
                <button class="submit-btn">작성</button>
            </form>

        </div>
    </div>
</div>


<footer th:replace="footer/footer :: footer"></footer>

<script src="/js/popup.js"></script> <!-- 로그인 팝업을 위한 JS 추가 -->
<script>
    function showEditForm(commentId) {
        console.log(commentId);
        // 댓글 내용을 숨기지 않고 textarea를 보여줍니다.
        const commentContent = document.getElementById('commentContent-' + commentId);
        const editTextarea = document.getElementById('editCommentContent-' + commentId);
        const editCommentForm = document.getElementById('editCommentForm-' + commentId);

        // 기존 댓글 내용 텍스트를 textarea에 채웁니다.
        editTextarea.value = commentContent.innerText.trim();


        // textarea와 저장 버튼만 보이기
        commentContent.style.display = "none";
        editTextarea.style.display = "block";
        editCommentForm.style.display = "block";
    }
</script>
</body>
</html>
