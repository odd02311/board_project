<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/init.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/footer.css"/>
    <link rel="stylesheet" href="/css/postForm.css"/>
    <link rel="stylesheet" href="/css/bubbleChart.css"/>
    <link rel="stylesheet" href="/css/popup.css"/>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <!-- <script src="https://code.highcharts.com/modules/exporting.js"></script>-->
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

</head>
<body>
<div id="wrapper">
    <div class="center">

        <!-- 로그인 팝업 HTML 추가 -->
        <div id="login-popup" class="popup-overlay">
            <div class="popup-content">
                <div class="popup-image-container">
                    <img src="../img/image_1.jpg" alt="Left Image">
                </div>
                <span class="popup-close">&times;</span>
                <form id="login-form">
                    <div class="popup-container">
                        <div class="popup-mainword">
                            <h2>Ready to connect with your favorite brand?</h2>
                            <p>Just give us the following details and we'll help you get
                                connected.</p>
                        </div>
                        <div class="popup-word">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <button type="submit">Login</button>
                            <button type="button">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <header th:replace="header/header :: header"></header>


        <div class="hash-tag-section">
            <div>
                <figure class="highcharts-figure">
                    <div id="container"></div>
                    <div class="post-list"></div>
                </figure>
            </div>
        </div>
    </div>

    <div class="post-list">
        <!-- articles가 null이 아닌 경우 처리 -->
        <div th:if="${articles != null}">
            <!-- 게시물이 있을 때 -->
            <div th:if="${#lists.size(articles) > 0}">
                <div th:each="article : ${articles}">
                    <h2 th:text="${article.title}"></h2>
                    <p th:text="${article.content}"></p>
                    <span th:text="${article.createdAt}"></span>
                    <span th:text="${article.hashtag}"></span>
                </div>
            </div>
            <!-- 게시물이 없을 때 -->

        </div>

        <div th:if="${#lists.size(articles) == 0}">
            <p>해당 해시태그와 관련된 게시물이 없습니다.</p>
        </div>

        <!-- 초기 상태 (articles가 null일 때), 게시물이 없는 경우 표시 안 함 -->
        <div th:if="${articles == null}">
            <p>해시태그를 클릭하여 관련된 게시물을 검색해보세요.</p>
        </div>
    </div>

</div>

<button id="button">btn</button>

<footer th:replace="footer/footer :: footer"></footer>

<script src="/js/bubbleChart.js"></script>

<script src="/js/popup.js"></script> <!-- 로그인 팝업을 위한 JS 추가 -->

</body>
</html>
