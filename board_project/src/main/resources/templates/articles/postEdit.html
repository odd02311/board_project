<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글작성 및 수정 페이지</title>
    <link
            rel="stylesheet"
            href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../summernote/summernote-lite.js"></script>
    <script src="../summernote/lang/summernote-ko-KR.js"></script>

    <link rel="stylesheet" href="../summernote/summernote-lite.css"> -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/init.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/footer.css"/>
    <link rel="stylesheet" href="/css/postForm.css"/>

</head>
<body>
<div id="wrapper">
    <div class="center">

        <header th:replace="header/header :: header"></header>
        <form class="post-edit" th:action="@{'/articles/' + ${article.id} + '/form'}" method="post">
            <div class="post-header row-box">

                <!-- Hashtag 선택 섹션 -->
                <select name="hashtag" class="category-select" th:value="${article.hashtag}">
                    <option value="frontend" th:selected="${article.hashtag == 'frontend'}">Frontend</option>
                    <option value="backend" th:selected="${article.hashtag == 'backend'}">Backend</option>
                    <option value="csharp" th:selected="${article.hashtag == 'csharp'}">C#</option>
                </select>

                <input
                        class="title-edit"
                        type="text"
                        name="title"
                        placeholder="제목을 입력하세요."
                        th:value="${article.title}"
                />
                <div class="edit-delete row-box">
                    <button onclick="getEditorText()">저장</button>
                </div>
            </div>
            <hr />
            <div class="main-text">
                <!-- <form method="post">
                    <div id="summernote"><p></p></div>
                  </form> -->

                <div id="content" th:text="${article.content}"></div>
                <input type="hidden" id="contentInput" name="content" />

            </div>
            <hr />
        </form>
    </div>
</div>

<footer th:replace="footer/footer :: footer"></footer>

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<script>
    const editor = new toastui.Editor({
      el: document.querySelector("#content"), // 에디터를 적용할 요소 (컨테이너)
      height: "500px", // 에디터 영역의 높이 값 (OOOpx || auto)
      initialEditType: "markdown", // 최초로 보여줄 에디터 타입 (markdown || wysiwyg)
      // initialValue: "내용을 입력해 주세요.", // 내용의 초기 값으로, 반드시 마크다운 문자열 형태여야 함
      previewStyle: "tab", // 마크다운 프리뷰 스타일 (tab || vertical)
    });
    // console.log(editor.getHTML());
    function getEditorText() {
        const editorContent = editor.getHTML(); // 에디터의 HTML 콘텐츠 가져오기
        document.getElementById("contentInput").value = editorContent; // 숨겨진 input에 에디터 콘텐츠 설정
    }
</script>
</body>
</html>
