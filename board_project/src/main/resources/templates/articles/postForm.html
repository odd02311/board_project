<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="/summernote/summernote-lite.js"></script>
    <script src="/summernote/lang/summernote-ko-KR.js"></script>

    <link rel="stylesheet" href="/summernote/summernote-lite.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/init.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/footer.css"/>
    <link rel="stylesheet" href="/css/postForm.css"/>

</head>
<body>

<div id="wrapper">

    <div class="center">
        <header th:replace="header/header :: header"></header>
        <form class="post-edit" method="post" th:action="/articles/form">
            <div class="post-header row-box">
                <input class="title-edit" type="text" placeholder="제목을 입력하세요."></span>
                <div class="edit-delete row-box">
                    <button>저장</button>
                </div>
            </div>
            <hr/>
            <div class="main-text">
                <form method="post">
                    <div id="summernote"><p></p></div>
                </form>
            </div>
            <hr/>
        </form>

    </div>
</div>

<footer th:replace="footer/footer :: footer"></footer>
<script>
    $(document).ready(function () {
      $("#summernote").summernote(
        {height : 500}
      );});
</script>


</body>
</html>
